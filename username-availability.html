<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter username:<input type="text" placeholder="username" id="check"  onkeyup="checkUsername()"><span id="display" ></span>
    
    <script>
        function checkUsername(){
            
            var username = document.getElementById("check").value;
            var arr =["ravi","lokesh","veekshith","srihari"];
            if(arr.includes(username)){
                document.getElementById("display").innerHTML="not available";
                document.getElementById("display").style.color= "red";
            }
            else{
                document.getElementById("display").innerHTML="is available";
                document.getElementById("display").style.color="green";
            }
            }
          
        
    </script>
</body>
</html>

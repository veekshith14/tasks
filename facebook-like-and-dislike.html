<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <i onclick="like()" class="fa fa-thumbs-up" id="fb" style="font-size:48px;color:grey"></i>
    <script>
        function like(){
            if(document.getElementById("fb").style.color=="grey"){
                document.getElementById("fb").style.color="blue";
            }
            else{
                document.getElementById("fb").style.color="grey";
            }
        }
        
                
        
            

    


    </script>
</body>
</html>
